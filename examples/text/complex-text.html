<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Complex Text</title>
        <style type="text/css">
            body,html{
                margin : 0;
                padding: 0;
            }
			canvas{
				display: block;
				margin: 0 auto;
			}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.9/pixi.min.js"></script>
    </head>

    <body>

        <script class="example-code">
            var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0x1099bb});
            document.body.appendChild(renderer.view);

            var stage = new PIXI.Container();


			// the text is drawn to an off-screen canvas element
			// and supports the same customisation options
			var style = new PIXI.TextStyle({
				fill 			: 0x555555,		// text color
				fontSize		: 56,			// font size in pixels
				fontFamily		: 'Arial',		// font family name
				stroke 			: 0xdd2222,		// outline color
				strokeThickness : 3,			// outline thickness
				align 			: 'center',		// alignment
				wordWrap 		: true,			// activate word wrapping
				wordWrapWidth 	: 800,			// set the width to wrap around
				dropShadow		: true,			// activate drop shadow
				dropShadowColor	: 0x000000,		// shadow color
				dropShadowAngle	: 1				// shadow angle (in radians)
			})

			// create a pixi text object
            var text = new PIXI.Text('I am a really complex piece of text', style);

            // add it to your scene
            stage.addChild(text);


            animate();
            function animate() {
                requestAnimationFrame(animate);

                renderer.render(stage);
            }
        </script>
    </body>

</html>
