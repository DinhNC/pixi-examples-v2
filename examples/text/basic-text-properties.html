<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Basic text properties</title>
        <style type="text/css">
            body,html{
                margin : 0;
                padding: 0;
            }
			canvas{
				display: block;
				margin: 0 auto;
			}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.9/pixi.min.js"></script>
    </head>

    <body>

        <script class="example-code">
			// create a renderer, detecting automatically which one to create between Canvas and WebGL
            var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0x1099bb});
            document.body.appendChild(renderer.view);

            var stage = new PIXI.Container();
			var count = 0;

			// create a pixi text object
			// the text is drawn to an off-screen canvas element
			// and then used as a texture for a pixi sprite, it consequently inherits all its properties
            var text = new PIXI.Text('Hello pixi.js', {
				fill : 0x555555,
				fontSize : 48,
				fontFamily: 'Arial',
				align: 'center'
			});

			// set the anchor of the text (remember, it's a sprite)
			text.anchor.set(0.5);
			text.x = 400;
			text.y = 300;

            // add it to your scene
            stage.addChild(text);

            // start animating
            animate();
            function animate() {
                requestAnimationFrame(animate);

				count += 0.08;

				// just like any display object,
				// you can move it and rotate it
				text.rotation = Math.sin(count) * 0.2;

                renderer.render(stage);
            }
        </script>
    </body>

</html>
