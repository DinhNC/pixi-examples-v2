<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simple Text</title>
        <style type="text/css">
            body,html{
                margin : 0;
                padding: 0;
            }
			canvas{
				display: block;
				margin: 0 auto;
			}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.9/pixi.min.js"></script>
    </head>

    <body>

        <script class="example-code">
			// create a renderer, detecting automatically which one to create between Canvas and WebGL
            var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0x1099bb});
            document.body.appendChild(renderer.view);

            // create the root of the scene graph
            var stage = new PIXI.Container();

			// create a pixi text object
			// the text is drawn to an off-screen canvas element
			// and supports the same customisation options
            var text = new PIXI.Text('Hello pixi.js', {
                fill : '#555555',
                fontSize: 48,
                fontFamily: 'Arial'
            });

            // add it to your scene
            stage.addChild(text);

            // start animating
            animate();
            function animate() {
                requestAnimationFrame(animate);
                // render the container
                renderer.render(stage);
            }
        </script>
    </body>

</html>
