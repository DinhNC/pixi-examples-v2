<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sprite/Container Pivot</title>
        <style type="text/css">
            body,html{
                margin : 0;
                padding: 0;
            }
			canvas{
				display: block;
				margin: 0 auto;
			}
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/3.0.9/pixi.min.js"></script>
    </head>

    <body>

        <script class="example-code">
			// create a renderer, detecting automatically which one to create between Canvas and WebGL
            var renderer = PIXI.autoDetectRenderer(800, 600,{backgroundColor : 0x1099bb});
            document.body.appendChild(renderer.view);

            // create the root of the scene graph
            var stage = new PIXI.Container();

            var containerNoPivot = new PIXI.Container();

            stage.addChild(containerNoPivot);

            for (var j = 0; j < 5; j++) {

                for (var i = 0; i < 5; i++) {
                    var bunny = PIXI.Sprite.fromImage('../_assets/bunny.png');
                    bunny.x = 40 * i;
                    bunny.y = 40 * j;
                    containerNoPivot.addChild(bunny);
                };
            };

            containerNoPivot.x = 100;
            containerNoPivot.y = 60;

			var containerPivot = new PIXI.Container();

			stage.addChild(containerPivot);

			for (var j = 0; j < 5; j++) {

				for (var i = 0; i < 5; i++) {
					var bunny = PIXI.Sprite.fromImage('../_assets/bunny.png');
					bunny.x = 40 * i;
					bunny.y = 40 * j;
					containerPivot.addChild(bunny);
				};
			};

			containerPivot.x = 100;
			containerPivot.y = 280;

			// both containers have the same position
			// but we shift the pivot point of the second
			containerPivot.pivot.x = -200;

            // start animating
            animate();

            function animate() {

                requestAnimationFrame(animate);

                // render the root container
                renderer.render(stage);
            }
        </script>
    </body>
</html>
